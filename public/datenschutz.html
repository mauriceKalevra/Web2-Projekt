		<script>

		document.getElementById("paragraph1").style.textAlign = "center";
		document.getElementById("paragraph1").style.fontStyle = "normal";
	
		function privacytext() {
		var request = new XMLHttpRequest();
		request.open("GET", "http://localhost:1337/data/datenschutz/index.html");
		request.addEventListener('load', function(event) {
			document.getElementById("paragraph1").innerHTML = request.responseText
   			if (request.status >= 200 && request.status < 300) {
      			console.log(request.responseText);
  			} else {
     			console.warn(request.statusText, request.responseText);
   			}
		});
		request.send();
	}

	window.onload(privacytext());
		</script>
